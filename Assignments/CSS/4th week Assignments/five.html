<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular image hover</title>
    <style>
        img{
            background-color: #ff0000;
            border: 12px solid gray;
        }
        img:hover{
            border-radius: 50%;
            border: 12px solid red;
        }
    </style>
</head>
<body>
    <img src="./alkha pandey.jpeg" 
    alt="Alakh-Pandey"
    />
</body>
</html>
