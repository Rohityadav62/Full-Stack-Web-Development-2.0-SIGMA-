<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <Style>
        nav{
            background-color: #6da9e2;
            padding: 20px;
        }
        a{
            color: #f0f8ff;
            margin-right: 20px;
            margin-left: 20px;
        }
        a:hover{
            color: #000000;
        }
    </Style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </nav>
</body>
</html>
